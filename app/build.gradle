apply plugin: "com.android.application"

ext.trc_version = "0.2.4"

configurations.all {
    resolutionStrategy.dependencySubstitution {
        substitute module("commons-io:commons-io") with module("com.github.WycliffeAssociates:tR_Converter:$trc_version")
        substitute module("org.json:json") with module("com.github.WycliffeAssociates:tR_Converter:$trc_version")
    }
}

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "org.wycliffeassociates.trconverter"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 13
        versionName "1.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildToolsVersion "26.0.2"
}

dependencies {
    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    implementation "com.android.support:support-v4:26.0.2"
    implementation "com.github.WycliffeAssociates:tR_Converter:$trc_version"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.2"
    androidTestImplementation "com.android.support.test:runner:1.0.2"
    testImplementation "junit:junit:4.12"
}
