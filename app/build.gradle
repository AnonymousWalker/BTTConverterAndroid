apply plugin: 'com.android.application'

configurations.all {
    resolutionStrategy.dependencySubstitution {
        substitute module('commons-io:commons-io:2.6') with module('com.github.WycliffeAssociates:tR_Converter:0.2.0')
        substitute module('org.json:json:20180813') with module('com.github.WycliffeAssociates:tR_Converter:0.2.0')
    }
}

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "org.wycliffeassociates.trconverter"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 10
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildToolsVersion '26.0.2'
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v4:26.+'
    implementation 'com.github.WycliffeAssociates:tR_Converter:0.2.0'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    testImplementation 'junit:junit:4.12'
}
